<html>
<head>
  <title>MVP v.s. MVC</title>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="vendor/jquery-2.1.3.js"></script>
<script type="text/javascript" src="vendor/underscore.js"></script>
<script type="text/javascript" src="vendor/backbone.js"></script>

<script type="text/javascript" src="src/model.js"></script>
<script type="text/javascript" src="src/m-v-backbone.js"></script>

<script type="text/javascript">
  var elem = $("#app")

  var people = new PersonCollection()

  // Note how it doesn't matter whether we add data before...
  people.add({ id: 100, name: 'Zero', age: 0 })

  People.mount(elem, people)

  // ...or after we mount the view onto the page :)
  people.add({ id: 101, name: 'Alice', age: 25 })
  people.add({ id: 102, name: 'Bob', age: 14 })

  // Try running the following line in your console
  // people.add({ id: 103, name: 'Christine', age: 31 })
</script>

</body>
</html>
